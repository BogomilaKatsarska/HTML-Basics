<!DOCTYPE html>
<html lang="en">

<head>
<title>Title of the page</title>
</head>

<body>
<!-- Comment -->
<h1>This is the heading of the page</h1>
<p style="color:blue;">This is the first paragraph.</p>
<p title="I am the second paragraph!">This is the second paragraph.</p>
<p> This is a <br> paragraph with a line break.</p>
<h2 style="font-size:60px;">This is the second heading</h2>
<!-- There are two ways to specify the URL in the "src" attribute:
1.Absolute URL - Links to an external image that is hosted on another website
2.Relative URL - Links to an image that is hosted within the website. Here, the URL does not include domain name.
If the URL begins without a slash, it will be relative to the current page/ex: src="img.jpg"/.
If the URL begins with a slash, it will be relative to the domain/ex: src="/images/img.jpg"/. -->
<!-- <a> tag defines a hyperlink. The href attribute specifies the URL of the page that link goes to-->
<a href="https://github.com/BogomilaKatsarska">This is a link for GitHub Profile</a>

<!-- "alt" below means alternative name-->
<img src="https://media.istockphoto.com/id/182174009/photo/curious-bunny.jpg?s=612x612&w=0&k=20&c=B783BMcoWM3PxZaa7tbgx6RV1Da2vlaqE9clPsqvofI=" alt="Bunny" width="204" height="142">
</body>
</html>
